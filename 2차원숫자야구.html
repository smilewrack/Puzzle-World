<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2차원 숫자야구</title>
  <link rel="stylesheet" href="2차원숫자야구.css">
  <script type="text/javascript" src="소스보기방지.js"></script>
</head>

<body>
  <h1 style="font-size: 26pt;">2차원 숫자야구</h1>
  <div id = "wrap">
    <div id = "grid">
      <input type="text" id="guess1" maxlength="1">
      <input type="text" id="guess2" maxlength="1">
      <input type="text" id="guess3" maxlength="1">
      <br>
      <input type="text" id="guess4" maxlength="1">
      <input type="text" id="guess5" maxlength="1">
      <input type="text" id="guess6" maxlength="1">
      <br>
      <input type="text" id="guess7" maxlength="1">
      <input type="text" id="guess8" maxlength="1">
      <input type="text" id="guess9" maxlength="1">
    </div>

    <div id = "layout">
      <input type="submit" value="확인하기" id="submit">
      <p></p>
      <span id="chance"></span>
      <p></p>
      <button id="newgame">다시 시작</button>
    </div>
  </div>

  <p id="message"></p>
  <div id="wrap2">
    <div id="done0"><br><br></div>
    <div id="done1"></div>
    <div id="done2"></div>
    <div id="done3"></div>
    <div id="done4"></div>
  </div>

  <script type="text/javascript" src="2차원숫자야구.js"></script>
</body>
</html>
