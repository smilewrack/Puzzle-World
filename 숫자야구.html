<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>숫자야구</title>
  <link rel="stylesheet" href="숫자야구.css">
  <script type="text/javascript" src="소스보기방지.js"></script>
</head>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
  <h1 style="font-size: 26pt;">숫자야구</h1>
  <label for="guess">4자리 숫자 입력: </label>
  <input type="text" id="guess" minlength="4" maxlength="4">
  <input type="submit" value="확인하기" id="submit">
  <div style="line-height: 150%;"><br></div>
  <span id="chance"></span>
  <button id="newgame">다시 시작</button>
  <p id="message"></p>
  <p id="done"></p>

  <script type="text/javascript" src="숫자야구.js"></script>
</body>
</html>
